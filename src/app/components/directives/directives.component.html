<ul class="list">
  <li class="element" *ngFor="let student of studentList"> 
    {{student.id}}. 
    Nombre: {{ student.name }} - 
    Promedio:
    <span [ngClass]="student.grade < 10 ? 'desaprobado': 'aprobado'">
     {{ student.grade }} 
    </span> -
    Edad: {{ student.age }}  - 
    Correo: {{ student.email }}  
  </li>
</ul>
